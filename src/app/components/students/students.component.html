<div class="table__wrapper">
  <table class="table table--blue" *ngIf="!formVis">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>
          {{student.id}}
        </td>
        <td>
          {{student.name}}
        </td>
        <td>
          {{student.lastName}}
        </td>
        <td>
          {{student.address}}
        </td>
        <td>
          {{student.description}}
        </td>
      </tr>
    </tbody>
  </table>
  <app-form [info]="formInfo" *ngIf="formVis"></app-form>
  <app-button (click)="formVis ? formVis = false : formVis = true"></app-button>
</div>
