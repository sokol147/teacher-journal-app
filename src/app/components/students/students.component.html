<div class="table__wrapper">
  <table class="table table--blue" *ngIf="!formVis">
    <thead>
      <tr>
        <th id="id">
          <a href (click)="sortTable('id')" class="table__link">Id</a>
        </th>
        <th id="name">
          <a href (click)="sortTable('name')" class="table__link">Name</a>
        </th>
        <th id="lastName">
          <a href (click)="sortTable('lastName')" class="table__link">Last Name</a>
        </th>
        <th id="address">
          <a href (click)="sortTable('address')" class="table__link">Address</a>
        </th>
        <th id="description">
          <a href (click)="sortTable('description')" class="table__link">Description</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students | sortingStudents:path:order">
        <td>
          {{student.id}}
        </td>
        <td>
          {{student.name}}
        </td>
        <td>
          {{student.lastName}}
        </td>
        <td>
          {{student.address}}
        </td>
        <td>
          {{student.description}}
        </td>
      </tr>
    </tbody>
  </table>
  <app-form [info]="formInfo" *ngIf="formVis"></app-form>
  <app-button 
    (click)="formVis ? formVis = false : formVis = true"
    [type]="button"
  ></app-button>
</div>
