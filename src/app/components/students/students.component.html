<div class="table__wrapper">
  <table class="table table--blue" *ngIf="!formVis">
    <thead>
      <tr (click)="onClick($event)">
        <th id="id">Id</th>
        <th id="name">Name</th>
        <th id="lastName">Last Name</th>
        <th id="address">Address</th>
        <th id="description">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>
          {{student.id}}
        </td>
        <td>
          {{student.name}}
        </td>
        <td>
          {{student.lastName}}
        </td>
        <td>
          {{student.address}}
        </td>
        <td>
          {{student.description}}
        </td>
      </tr>
    </tbody>
  </table>
  <app-form [info]="formInfo" *ngIf="formVis"></app-form>
  <app-button 
    (click)="formVis ? formVis = false : formVis = true"
    [type]="button"
  ></app-button>
</div>
